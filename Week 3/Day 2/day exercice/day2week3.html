<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Day2Week3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-sm-offset-3">
          <div class="post">
            <div class="user-post">
              <div class="user-post-image"><img src="http://www.download-picture.net/pic/technics/car/transpost.gif" class="profile-icon" alt="profile icon"></div>
              <div class="user-post-text"><a href="#">Whale</a> posted a new <a href="#">bounty</a></div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="user-post bounty-post">
                  <div class="user-post-image bounty-post-image"><img src="http://tierravivahoteles.com/wp-content/uploads/2016/01/delivery-icon.png" class="profile-icon" alt="profile icon"></div>
                  <div class="user-post-text bounty-post-text">Bounty <a href="#">#96</a> on <a href="#">Helpful</a></div>
                </div>
              </div>
              <div class="panel-body">
                <div class="buttons">
                  <div class="popularity">
                    <div class="popularity-icon"><span class="glyphicon glyphicon-ok-circle"></span></div>
                    <div class="popularity-number">3,444</div>
                  </div>
                  <div class="group-buttons">
                    <button type="button" class="btn btn-default" aria-label="Left Align">Now</button>
                    <button type="button" class="btn btn-default" aria-label="Left Align">HTML</button>
                    <button type="button" class="btn btn-default" aria-label="Left Align">CSS</button>
                  </div>
                </div>
                <div class="text-panel">
                Make the category list a dropdown so it doesn't break the layout.
                </div>
                <div class="comment">
                  <div class="comment-circle"></div>
                  <div class="comment-button">Comment</div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">Other column</div>

      </div>
    </div>
  </body>
  </html>
